<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <style>
    .navbar {
      font-family: 'Comic Neue', cursive, sans-serif;
      font-weight: bold;
      background-color: #551a8b;
      border-bottom: 2px solid #ff5733;
    }

    .cartoonloops-logo {
      color: #ffffff;
      letter-spacing: 2px;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      text-shadow: 2px 2px 0px #ffe600, -2px -2px 0px #0099ff, 0 0 5px #ff00ff;
      animation: wiggle 2s infinite;
    }

    .cl-letter {
      color: #ff5733;
      font-size: 2rem;
      margin: 0 8px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-shadow: none;
      animation: none;
    }

    .cartoonloops-logo .cl-letter:first-child {
      transform: rotate(-10deg);
    }

    .cartoonloops-logo .cl-letter:last-child {
      transform: rotate(10deg);
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-10deg); }
      75% { transform: rotate(10deg); }
    }

    .navbar-toggler {
      background-color: #ff5733;
      border-color: #ff5733;
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.55%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }

    .navbar-dark .navbar-nav .nav-link {
      color: #ffffff;
      font-size: 1.2rem;
      text-shadow: 1px 1px 0px #000000;
    }

    .navbar-dark .navbar-nav .nav-link:hover,
    .navbar-dark .navbar-nav .nav-link:focus {
      color: #ff5733;
      text-shadow: none;
    }
  </style>
  <title>Cartoonloops Website</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <span class="cartoonloops-logo">
          <span class="cl-letter">c</span>artoon<span class="cl-letter">l</span>oops
        </span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Rest of your HTML content here -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
